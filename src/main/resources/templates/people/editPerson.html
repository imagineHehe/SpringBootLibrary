<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменения Человека</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label style="font-weight: 600" for="name">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    <br/>
    <label style="font-weight: 600" for="birthYear">Введите год рождения: </label>
    <input type="text" th:field="*{birthYear}" id="birthYear">
    <div style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}"></div>
    <br/>
    <input style="font-weight: 600" type="submit" value="Редактировать">
</form>
</body>
</html>
